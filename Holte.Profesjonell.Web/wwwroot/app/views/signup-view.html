<div>
    <h1>Sign up</h1>
    <form class="form-login" role="form">
        <h2 class="form-login-heading">Sign up</h2>
        <input type="text" class="form-control" placeholder="Username" ng-model="ctrl.registration.userName" required autofocus>
        <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.registration.password" required>
        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="ctrl.registration.confirmPassword" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="ctrl.signUp()">Submit</button>
        <div ng-hide="ctrl.message == ''" ng-class="(ctrl.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{ctrl.message}}
        </div>
    </form>
</div>
